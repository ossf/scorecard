apiVersion: apps/v1
kind: Deployment
metadata:
  name: scorecard-batch-worker-releasetest
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: worker-releasetest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker-releasetest
    spec:
      containers:
      - name: worker
        image: gcr.io/openssf/scorecard-batch-worker:latest
        args: ["--ignoreRuntimeErrors=false"]
        imagePullPolicy: Always
        env:
        - name: SCORECARD_DATA_BUCKET_URL
          value: "gs://ossf-scorecard-data-releasetest"
        # UPGRADEv2: to remove.
        - name: SCORECARD_DATA_BUCKET_URLV2
          value: "gs://ossf-scorecard-data-releasetest2"
        - name: SCORECARD_REQUEST_SUBSCRIPTION_URL
          value: "gcppubsub://projects/openssf/subscriptions/scorecard-batch-worker-releasetest"
        - name: SCORECARD_METRIC_EXPORTER
          value: "printer"
        - name: GITHUB_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: github
              key: token
        resources:
          requests:
            cpu: 5
            memory: 5Gi
          limits:
            cpu: 12
            memory: 12Gi
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
