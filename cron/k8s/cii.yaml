apiVersion: batch/v1
kind: CronJob
metadata:
  name: scorecard-cii-worker
spec:
  # At 00:00UTC on 1st of every month.
  schedule: "0 20 * * 0"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: cii-worker
            image: gcr.io/openssf/scorecard-cii-worker:stable
            imagePullPolicy: Always
            volumeMounts:
              - name: config-volume
                mountPath: /etc/scorecard
                readOnly: true
          volumes:
            - name: config-volume
              configMap:
                name: scorecard-config
