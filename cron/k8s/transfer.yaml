apiVersion: batch/v1
kind: CronJob
metadata:
  name: scorecard-bq-transfer-v2
spec:
  # At 02:00UTC on Monday and Thursday.
  schedule: "0 2 * * 1,4"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: bq-transfer-v2
              image: gcr.io/openssf/scorecard-bq-transfer:latest
              args: ["--config=/etc/scorecard/config.yaml"]
              imagePullPolicy: Always
              resources:
                limits:
                  memory: 1Gi
                requests:
                  memory: 1Gi
              volumeMounts:
                - name: config-volume
                  mountPath: /etc/scorecard
                  readOnly: true
          volumes:
            - name: config-volume
              configMap:
                name: scorecard-config
          restartPolicy: OnFailure
