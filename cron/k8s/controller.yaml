apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scorecard-batch-controller
rules:
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments"]
    resourceNames: ["scorecard-batch-worker"]
    verbs: ["get", "patch"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scorecard-batch-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: scorecard-batch-controller
subjects:
  - kind: ServiceAccount
    name: default
---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: scorecard-batch-controller
spec:
  # At 02:00UTC on Monday.
  schedule: "0 2 * * 1"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: controller
              image: gcr.io/openssf/scorecard-batch-controller:stable
              args: ["--config=/etc/scorecard/config.yaml", "cron/internal/data/projects.csv"]
              imagePullPolicy: Always
              env:
                - name: GOMEMLIMIT
                  value: "950MiB"
              resources:
                limits:
                  memory: 1Gi
                requests:
                  memory: 1Gi
              volumeMounts:
                - name: config-volume
                  mountPath: /etc/scorecard
                  readOnly: true
            - name: worker-update
              image: bitnami/kubectl@sha256:44468c0f5b348e6dcf5e11feb6fdcc969c874bba2856150fe50eb1aacb3bdfee
              command:
                - "kubectl"
                - "rollout"
                - "restart"
                - "deployment/scorecard-batch-worker"
          volumes:
            - name: config-volume
              configMap:
                name: scorecard-config
