apiVersion: apps/v1
kind: Deployment
metadata:
  name: scorecard-batch-worker
spec:
  replicas: 12
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
    spec:
      containers:
        - name: worker
          image: gcr.io/openssf/scorecard-batch-worker:stable
          args: ["--ignoreRuntimeErrors=true", "--config=/etc/scorecard/config.yaml"]
          imagePullPolicy: Always
          env:
            - name: GITHUB_APP_KEY_PATH
              value: /etc/github/app_key
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: github
                  key: app_id
            - name: GITHUB_APP_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: github
                  key: installation_id
          resources:
            requests:
              memory: 5Gi
              ephemeral-storage: 100Gi
            limits:
              memory: 12Gi
              ephemeral-storage: 500Gi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/scorecard
              readOnly: true
            - name: github-app-key
              mountPath: "/etc/github/"
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: scorecard-config
        - name: github-app-key
          secret:
            secretName: github
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
