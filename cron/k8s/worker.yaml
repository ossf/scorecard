apiVersion: apps/v1
kind: Deployment
metadata:
  name: scorecard-batch-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
    spec:
      containers:
      - name: worker
        image: gcr.io/openssf/scorecard-batch-worker:stable
        args: ["--ignoreRuntimeErrors=true"]
        imagePullPolicy: Always
        env:
        - name: GITHUB_AUTH_SERVER
          value: "10.4.4.210:80"
        resources:
          requests:
            cpu: 5
            memory: 5Gi
            ephemeral-storage: 100Gi
          limits:
            cpu: 12
            memory: 12Gi
            ephemeral-storage: 500Gi
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
