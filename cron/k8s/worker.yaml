apiVersion: apps/v1
kind: Deployment
metadata:
  name: scorecard-batch-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
    spec:
      containers:
      - name: worker
        image: gcr.io/openssf/scorecard-batch-worker
        imagePullPolicy: Always
        env:
        - name: GITHUB_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: github
              key: testToken
        - name: USE_BLOB_CACHE
          value: "true"
        - name: BLOB_URL
          value: "gs://ossf-scorecards-cache"
        resources:
          requests:
            memory: 10Gi
            cpu: 1
          limits:
            memory: 15Gi
            cpu: 1.5
