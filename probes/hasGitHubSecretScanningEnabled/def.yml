id: hasGitHubSecretScanningEnabled
lifecycle: beta
short: GitHub native secret scanning is enabled
motivation: Detect whether a GitHub repository has native secret scanning enabled.
implementation: >
  Reads RawResults.SecretScanningResults.GHNativeEnabled (TriState) produced by the repo client.
outcome:
  - The probe emits OutcomeTrue when secret scanning is enabled, OutcomeFalse when disabled, and OutcomeNegative when status is inconclusive.
ecosystem:
  languages: [all]
  clients: [github]
