id: hasGitLabPipelineSecretDetection
lifecycle: beta
short: GitLab pipeline secret detection is configured
motivation: Detect whether the project runs GitLab Secret Detection in CI.
implementation: >
  Reads RawResults.SecretScanningResults.GLPipelineSecretDetection from parsed .gitlab-ci.yml.
outcome:
  - The probe emits OutcomeTrue when pipeline secret detection is configured, and OutcomeFalse otherwise.
ecosystem:
  languages: [all]
  clients: [gitlab]
