on: [pull_request]

env:
  COMMIT_MESSAGE_1: ${{ github.event.commits[1].message }}

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - run: |
        echo "${{ github.event.commits[0].message }}"
        echo "$COMMIT_MESSAGE_1"