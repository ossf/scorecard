id: tagProtectionAppliesToAdmins
lifecycle: stable
short: Check that tag protection rules apply to administrators
motivation: >
  Applying protection to administrators ensures consistent security across all user roles.
implementation: >
  Checks if EnforceAdmins is enabled for protected release tags.
outcome:
  - If protection applies to admins, the probe returns OutcomeTrue.
  - If admins can bypass protection, the probe returns OutcomeFalse.
  - If the tag is not protected, the probe returns OutcomeFalse.
  - If there are no release tags, the probe returns OutcomeNotApplicable.
remediation:
  onOutcome: False
  effort: Low
  text:
    - Configure tag protection to apply to administrators.
  markdown:
    - For GitHub enable do not allow bypassing in repository rulesets.
    - For GitLab ensure creation restrictions apply to maintainers.
ecosystem:
  languages:
    - all
  clients:
    - github
    - gitlab
