id: tagsAreProtected
lifecycle: stable
short: Check that release tags are protected
motivation: >
  Protected tags prevent unauthorized modifications, deletions, or force-pushes to release tags.
implementation: >
  The probe checks the protection status of all release tags.
outcome:
  - The probe returns OutcomeTrue for each protected tag, OutcomeFalse for unprotected tags, and OutcomeNotApplicable if no release tags exist.
remediation:
  onOutcome: False
  effort: Medium
  text:
    - Enable tag protection for release tags in your repository settings.
  markdown:
    - For GitHub-hosted projects, configure repository rulesets to protect tags matching your release patterns.
    - For GitLab-hosted projects, use protected tags feature in repository settings.
ecosystem:
  languages:
    - all
  clients:
    - github
    - gitlab
