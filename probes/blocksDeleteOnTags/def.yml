id: blocksDeleteOnTags
lifecycle: stable
short: Check that tag deletion is blocked
motivation: >
  Blocking tag deletion prevents attackers from removing release tags.
implementation: >
  The probe checks if AllowDeletions is set to false for protected release tags.
outcome:
  - The probe returns OutcomeTrue if deletion is blocked, OutcomeFalse otherwise, and OutcomeNotApplicable if no release tags exist.
remediation:
  onOutcome: False
  effort: Low
  text:
    - Configure tag protection to block deletions.
  markdown:
    - For GitHub-hosted projects, ensure repository rulesets block tag deletion.
    - For GitLab-hosted projects, protected tags automatically block deletions.
ecosystem:
  languages:
    - all
  clients:
    - github
    - gitlab
