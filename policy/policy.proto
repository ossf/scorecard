syntax = "proto3";

package ossf.scorecard.policy;

option go_package = "github.com/ossf/scorecard/policy";

message CheckPolicy {
    
    // Mode definition.
    enum Mode {
        DISABLED = 0;
        ENFORCED = 1;
    }

    Mode mode = 1;
    sint32 score = 2;
}

message ScorecardPolicy {
    int32 version = 1;
    map<string, CheckPolicy> policies = 2;
}
