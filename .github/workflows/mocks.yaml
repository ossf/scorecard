name: generate-mocks

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mocks_changes_check:
    name: Check if any docs have changed
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      mocks_need_rebuild: ${{ steps.mocks_changes_check.outputs.mocks_need_rebuild }}
    steps:
    - name: Check out code
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b #v3.2.0
      with:
        fetch-depth: 2
    - id: files
      name: Get changed files
      uses: tj-actions/changed-files@0626c3f94002c0a9d7491dd7fed7055bbdff6f92 #v35.1.0
      with:
        files: |
          clients/mockclients/repo_client.go
          clients/mockclients/repo.go
          clients/mockclients/cii_client.go
          checks/mockclients/vulnerabilities.go
          cmd/packagemanager_mockclient.go
    - id: mocks_changes_check
      if: steps.files.outputs.any_changed == 'true'
      name: Check for changes to files indicating mock rebuild needed
      run: echo "mocks_need_rebuild=true" >> $GITHUB_OUTPUT
  generate-mocks:
    name: generate-mocks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      - mocks_changes_check
    if: (needs.mocks_changes_check.outputs.mocks_need_rebuild == 'true')
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # v1
       with:
         egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

     - name: Install Protoc
       uses: arduino/setup-protoc@64c0c85d18e984422218383b81c52f8b077404d3 # v1.1.2
       with:
        version: ${{ env.PROTOC_VERSION }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
     - name: Cache builds
       # https://github.com/mvdan/github-actions-golang#how-do-i-set-up-caching-between-builds
       uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7 # v3.0.11
       with:
         path: |
           ~/go/pkg/mod
           ~/.cache/go-build
           ~/Library/Caches/go-build
           %LocalAppData%\go-build
         key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
         restore-keys: |
           ${{ runner.os }}-go-
     - name: Clone the code
       uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v2.3.4
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # v2.2.0
       with:
         go-version: ${{ env.GO_VERSION }}
         check-latest: true
         cache: true
     - name: generate mocks
       uses: nick-invision/retry@3e91a01664abd3c5cd539100d10d33b9c5b68482
       with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 30
          command: |
            go env -w GOFLAGS=-mod=mod
            make install
            make generate-mocks
