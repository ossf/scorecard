name: scdiff PR evaluation
on:
  issue_comment:
    types: [created, edited, deleted]

jobs:
  golden-test:
    if: ${{ (github.event.issue.pull_request) && (contains(github.event.comment.body, '/scdiff generate')) }}
    runs-on: [ubuntu-latest]
    steps:
      - name: repos to run anlaysis on
        run: |
          echo github.com/ossf/scorecard-action >> $HOME/repos.txt
          echo github.com/ossf/scorecard-webapp >> $HOME/repos.txt
      - name: fetch base and head shas
        id: pr-refs
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PULL_NUMBER: ${{ github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
        run: |
          curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/$REPOSITORY/pulls/$PULL_NUMBER > pr.json
          echo "base=$(jq -r '.base.sha' pr.json)" >> "$GITHUB_OUTPUT"
          echo "head=$(jq -r '.head.sha' pr.json)" >> "$GITHUB_OUTPUT"
      - run: |
          echo ${{ steps.pr-refs.outputs.base }}
          echo ${{ steps.pr-refs.outputs.head }}
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          ref: ${{ steps.pr-refs.outputs.base }}
      - name: generate before results
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          go run cmd/internal/scdiff/main.go generate --repos $HOME/repos.txt > $HOME/before.json
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          ref: ${{ steps.pr-refs.outputs.head }}
      - name: generate after results
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          go run cmd/internal/scdiff/main.go generate --repos $HOME/repos.txt > $HOME/after.json
      - name: compare results
        run: |
          go run cmd/internal/scdiff/main.go compare $HOME/before.json $HOME/after.json
      - name: share link to workflow run
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `[Here's a link to the scdiff run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/{$contex.runId})`
            })
