name: publishimage

permissions: read-all

on:
  push:
    branches:
      - main
env:
  GO_VERSION: 1.17

jobs:
  unit-test:
    name: publishimage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      COSIGN_EXPERIMENTAL: "true"
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95
       with:
         egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

     - name: Clone the code
       uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f
       with:
         go-version: ${{ env.GO_VERSION }}
         check-latest: true
     - name: install ko
       uses: imjasonh/setup-ko@ace48d793556083a76f1e3e6068850c1f4a369aa
     - name: publishimage
       uses: nick-invision/retry@b4fa57557dda8c2f30bcb2d19372cc3237190f7f
       with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 30
          command: |
            go env -w GOFLAGS=-mod=mod
            make install
            make scorecard-ko
     - name: Install Cosign
       uses: sigstore/cosign-installer@ced07f21fb1da67979f539bbc6304c16c0677e76
     - name: Sign image
       run: |
          cosign sign ghcr.io/${{github.repository_owner}}/scorecard/v4:${{ github.sha }}
