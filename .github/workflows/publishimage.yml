name: publishimage

permissions: read-all

on:
  push:
    # only publish ghcr images for releases
    tags:
      - v*

env:
  GO_VERSION: 1.23

jobs:
  publishimage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      COSIGN_EXPERIMENTAL: "true"
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
       with:
         egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

     - name: Clone the code
       uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32
       with:
         go-version: ${{ env.GO_VERSION }}
         check-latest: true
     - name: install ko
       uses: ko-build/setup-ko@3aebd0597dc1e9d1a26bcfdb7cbeb19c131d3037 # v0.7
     - name: publishimage
       uses: nick-invision/retry@7152eba30c6575329ac0576536151aca5a72780e
       with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 30
          command: |
            go env -w GOFLAGS=-mod=mod
            make install
            make scorecard-ko
     - name: Install Cosign
       uses: sigstore/cosign-installer@4959ce089c160fddf62f7b42464195ba1a56d382
     - name: Sign image
       run: |
          cosign sign --yes ghcr.io/${{github.repository_owner}}/scorecard/v5:${{ github.sha }}
