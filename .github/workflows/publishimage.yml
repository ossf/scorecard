name: publishimage

permissions: read-all

on:
  push:
    branches:
      - main
env:
  GO_VERSION: 1.17.7

jobs:
  unit-test:
    name: publishimage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      COSIGN_EXPERIMENTAL: "true"
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504 
       with:
         egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

     - name: Clone the code
       uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b 
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a 
       with:
         go-version: ${{ env.GO_VERSION }}
     - name: install ko
       uses: imjasonh/setup-ko@2c3450ca27f6e6f2b02e72a40f2163c281a1f675
     - name: publishimage
       uses: nick-invision/retry@7f8f3d9f0f62fe5925341be21c2e8314fd4f7c7c
       with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 30
          command: |
            go env -w GOFLAGS=-mod=mod
            make install
            make scorecard-ko
     - name: Install Cosign
       uses: sigstore/cosign-installer@48866aa521d8bf870604709cd43ec2f602d03ff2
     - name: Sign image
       run: |
          cosign sign ghcr.io/${{github.repository_owner}}/scorecard/v4:${{ github.sha }}
