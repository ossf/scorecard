name: publishimage

permissions: read-all

on:
  push:
    branches:
      - main
env:
  GO_VERSION: 1.17

jobs:
  unit-test:
    name: publishimage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      COSIGN_EXPERIMENTAL: "true"
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f
       with:
         egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

     - name: Clone the code
       uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9
       with:
         go-version: ${{ env.GO_VERSION }}
         check-latest: true
     - name: install ko
       uses: imjasonh/setup-ko@ace48d793556083a76f1e3e6068850c1f4a369aa
     - name: publishimage
       uses: nick-invision/retry@943e742917ac94714d2f408a0e8320f2d1fcafcd
       with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 30
          command: |
            go env -w GOFLAGS=-mod=mod
            make install
            make scorecard-ko
     - name: Install Cosign
       uses: sigstore/cosign-installer@9e9de2292db7abb3f51b7f4808d98f0d347a8919
     - name: Sign image
       run: |
          cosign sign ghcr.io/${{github.repository_owner}}/scorecard/v4:${{ github.sha }}
