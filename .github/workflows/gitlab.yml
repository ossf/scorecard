name: gitlab-tests

permissions: read-all

on:
  push:
    branches:
      - main

jobs:
  gitlab-integration-trusted:
    runs-on: ubuntu-latest
    environment: gitlab
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v1
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Clone the code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
        with:
           fetch-depth: 0

      - name: setup-go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v2.2.0
        with:
          go-version: '1.19'
          check-latest: true

      - name: Prepare test env
        run: |
            go mod download

      - name: Run GitLab PAT E2E  # skip if auth token is not available
        uses: nick-invision/retry@943e742917ac94714d2f408a0e8320f2d1fcafcd
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          GITLAB_AUTH_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 30
          command: make e2e-gitlab-token

      - name: codecov
        uses: codecov/codecov-action@894ff025c7b54547a9a2a1e9f228beae737ad3c2 # 2.1.0
        with:
         files: ./e2e-coverage.out
         verbose: true