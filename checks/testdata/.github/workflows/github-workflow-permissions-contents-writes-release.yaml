name: release workflow
on: [push]
permissions: 

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: setup
        uses: actions/setup-go@
      - name: release
        uses: goreleaser/goreleaser-action@
        with:
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
